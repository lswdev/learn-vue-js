<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>

  <script>
    var div = document.querySelector('#app');
    var viewModel = {}; //객체 선언

    // Object.defineProperty(대상 객체, 객체의 속성, {
    //   정의할 내용
    // })

    (function() {
      function init() {
        //참고 https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Object/defineProperty                
        Object.defineProperty(viewModel, 'str', {   //객체의 동작을 재정의하는 api
          // 개발자도구 콘솔에 viewModel.str 로 접근가능
          get: function() {         // 속성에 접근했을 때의 동작을 정의            
            console.log('접근');
          },          
          set: function(newValue) { // 속성에 값을 할당했을 때의 동작을 정의
            console.log('할당', newValue);
            render(newValue);
          }
        });
      }
      // 데이터의 변화를 라이브러리에서 감지해서 화면에 자동으로 그려주는 것.

      function render(value) {
        div.innerHTML = value;
      }

      init();
    })();    
  </script>
</body>
</html>
