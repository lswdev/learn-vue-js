<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    {{ num }} <br />
    {{doubleNum}}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        num: 10
      },
      computed: {   // 단순한 텍스트의 입력을 받아서 그 것에 대한 validation 값을 체크할 때 많이 쓰인다.
        doubleNum: function() {
          return this.num * 2;
        }
      },
      watch: {    // 무거운 로직을 체크할 때 위주로 쓰인다.
        num: function(newValue, oldValue) {
          this.fetchUserByNumber(newValue);   // Number 값에 따라 다시 불러오는 로직
        }
      },
      methods: {  // 데이터를 요청하는 부분
        fetchUserByNumber: function(num) {
          // console.log(num);
          axios.get(num);
        }
      }
    });
  </script>
</body>
</html>
