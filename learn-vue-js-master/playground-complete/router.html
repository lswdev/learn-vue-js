<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Router</title>
</head>
<body>
  <div id="app">
    <div>
      <router-link to="/login">Login</router-link><!-- 실제로는 href 속성으로 뿌려진다. -->
      <router-link to="/main">Main</router-link>
    </div>
    <router-view></router-view>    
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script><!-- vue.js 스크립트 -->
  <script src="https://unpkg.com/vue-router@3.5.3/dist/vue-router.js"></script><!-- vue router -->
  <!-- vue.js가 먼저 호출되고, 라우터를 써주어야 한다. -->
  <script>
    var LoginComponent = {
      template: '<div>login</div>'
    }
    var MainComponent = {
      template: '<div>main</div>'
    }
    
    var router = new VueRouter({ 
      // 페이지의 라우팅 정보가 배열로 담겨있음. 페이지에 개수마다 객체의 개수가 늘어남
      routes: [         
        { // 로그인 페이지 정보
          path: '/login',           // 페이지의 url 이름
          component: LoginComponent, // 해당 url에서 표시될 컴포넌트   : 페이지마다 들어가는 컴포넌트는 단 하나! (components X / component O)
          // name: 'login'
        },
        { // 메인  페이지 정보
          path: '/main', 
          component: MainComponent 
        }
      ], 
    });

    new Vue({
      el: "#app",
      router: router, //router라는 것은 create, watch 처럼 vue에서 제공해주는 것이다.
    });

  </script>
</body>
</html>
